<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find-A-Pet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header class="bg-light text-center mb-3 p3">
        <img src="/Find-pet.8b75ce89.png" alt="Find-A-Pet">
    </header>

    <div class="container">
        <form id="pet-form">
            <div class="form-group">
                <label for="animal">Animal</label>
                <select class="form-control form-control-lg mb-3" id="animal">
                    <option value="cat">Cat</option>
                    <option value="Dog">Dog</option>
                    <option value="bird">Bird</option>
                    <option value="barnyard">Barnyard</option>
                </select>
                <input type="text" id="zip" class="form-control form-control-lg mb-2" placeholder="Enter your zipcode">
                <input type="submit" value="Find" class="btn btn-dark btn-lg btn-block mb-3">
            </div>
        </form>

        <div id="results"></div>
    </div>

    <script src="/main.b6a2483e.js"></script>
</body>

</html>
